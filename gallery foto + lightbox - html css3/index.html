<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Lightbox</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Game of Thrones</h1>
    <div class="container">

        <ul class="gallery">
            <li>
                <a href="#foto-1">
                    <img src="img/thumbs/arya.png" alt="Arya Stark">
                    <span>Arya Stark</span>
                </a>

                <div class="overlay" id="foto-1">
                    <a href="#" class="close">x close</a>
                    <a href="#foto-5" class="prev">previous</a>
                    <img src="img/fullsize/arya.png" alt="Arya Stark">
                    <a href="#foto-2" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#foto-2">
                    <img src="img/thumbs/kit.png" alt="Jon Snow">
                    <span>Jon Snow</span>
                </a>

                <div class="overlay" id="foto-2">
                    <a href="#" class="close">x close</a>
                    <a href="#foto-1" class="prev">previous</a>
                    <img src="img/fullsize/kit.png" alt="Jon Snow">
                    <a href="#foto-3" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#foto-3">
                    <img src="img/thumbs/rose.png" alt="Ygritte">
                    <span>Ygritte</span>
                </a>

                <div class="overlay" id="foto-3">
                    <a href="#" class="close">x close</a>
                    <a href="#foto-2" class="prev">previous</a>
                    <img src="img/fullsize/rose.png" alt="Ygritte">
                    <a href="#foto-4" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#foto-4">
                    <img src="img/thumbs/bran.png" alt="Bran Stark">
                    <span>Bran Stark</span>
                </a>

                <div class="overlay" id="foto-4">
                    <a href="#" class="close">x close</a>
                    <a href="#foto-3" class="prev">previous</a>
                    <img src="img/fullsize/bran.png" alt="Bran Stark">
                    <a href="#foto-5" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#foto-5">
                    <img src="img/thumbs/peter.png" alt="Tyrion Lannister">
                    <span>Tyrion</span>
                </a>

                <div class="overlay" id="foto-5">
                    <a href="#" class="close">x close</a>
                    <a href="#foto-4" class="prev">previous</a>
                    <img src="img/fullsize/peter.png" alt="Tyrion Lannister">
                    <a href="#foto-1" class="next">next</a>
                </div>
            </li>

            <div class="clear"></div>
        </ul>

    </div>
</body>
</html>
